<html>
  <head>
    <style>
      .heading, .heading p {
        margin: 0;
        padding: 0;
      }

      .heading {
        text-align: center;
      }

      .heading p {
      }

      .heading p::after,
      .heading p::before {
        display: inline-block;
        width: 100%;
        text-decoration: line-through;
        content: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx";
      }
    </style>
  </head>

  <body>
    <div class="heading">
      <p>You&nbsp;Can't&nbsp;Run&nbsp;a&nbsp;Line</p>
      <p>Across&nbsp;the&nbsp;Screen</p>
      <p>With&nbsp;Words&nbsp;in&nbsp;the&nbsp;Middle</p>
      <p>and&nbsp;Blank&nbsp;Spaces&nbsp;Like&nbsp;This</p>
    </div>
  </body>
</html>
